<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <form action="" id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Add To Do Item"
      />
      <ul class="todos" id="todos">
        <li class="completed">Wash Car</li>
        <li>Vacuum</li>
      </ul>
    </form>
    <small
      >Click to complete to do item. <br />
      Right click to delete to do item
    </small>
    <script src="/index.js"></script>
  </body>
</html>
